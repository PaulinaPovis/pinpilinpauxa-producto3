<!-- Estructura HTML de componente song-list -->

<html>

  <div class="header">
      <a routerLink="/songlist">
        <img class="img-fluid" src="logo.png" alt="Logo">
      </a>
  </div>

  <div class="header-image">
    <img class="img-fluid" src="cascos.png" alt="Fondo">
  </div>

  <div class="body">

  <div class="center-peke">

    <mat-form-field class="finder">
      <input matInput
        type="text"
        class="finder-song"
        placeholder="Comienza a escuchar tus canciones favoritas"
        [(ngModel)]="textSong"
        name="textSong"
      />
    </mat-form-field>
    
    <div class="container text-center">
      <div class="row">
        <div class="col-7"></div>
        <div class="col-2 me-3">
          <select [(ngModel)]="artistSelected" (change)="filterBy()" name="filtrar" id="filtrar">
            <option value="">Selecciona Artista</option>
            <option *ngFor="let artist of artists" value="{{ artist }}">
              {{ artist }}
            </option>
          </select>
        </div>
        <div class="col-2 ms-3">
          <select [(ngModel)]="genereSelected" (change)="filterBy()" name="filtrar" id="filtrar">
            <option value="">Selecciona Género</option>
            <option *ngFor="let genere of generes" value="{{ genere }}">
              {{ genere }}
            </option>
          </select>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row">
        <div class="col-12">&nbsp;</div>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <mat-list class="tabla">
      <thead>
        <tr>
          <th>TÍTULO</th>
          <th>ARTISTA</th>
          <th>GÉNERO</th>
          <th>DURACIÓN</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let s of filteredSongs | filtro: textSong">
            <td>
              <b (click)="setSong(s)">{{ s.title }}</b>
            </td>
            <td>{{ s.artist }}</td>
            <td>{{ s.genres }}</td>
            <td>{{ s.duration }}</td>
          </tr>
      </tbody>
      </mat-list>
    </table>

  </div>

  </div>

  <div *ngIf="songSelected.id > 0">
    <app-song [song]="songSelected"></app-song>
    <app-interfaz-reproductor [source]="songSelected.source"></app-interfaz-reproductor>
  </div>

  <div class="footer">
    <div>&nbsp;</div>
    <h5>Pinpilinpauxa © 2022</h5>
  </div>

</html>
